{% extends "faculty/admin/adminbase.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST" enctype="multipart/form-data">

    {% csrf_token %}
    


  <section class="vh-100" style="background-color: ;border-radius: 8   ;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-9">
    
            <h1 class="mb-4 pb-2 pb-md-0 mb-md-5" >Add Placement Officer</h1>
    
            <div class="card" style="border-radius: 15px;">
              <div class="card-body">
    
                <div class="row align-items-center pt-4 pb-3">
                  <div class="col-md-3 ps-5">
    
                    <h6 class="mb-0">Officer Name</h6>
    
                  </div>
                  <div class="col-md-9 pe-5">
                    
                    <input type="text" Required class="form-control form-control-lg" name="name" />
    
                  </div>
                </div>

                
    
                
    
                <hr class="mx-n3">
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
    
                    <h6 class="mb-0">Contact Number</h6>
    
                  </div>
                  <div class="col-md-9 pe-5">
    
                      <input type="number" Required name="number" class="form-control form-control-lg" />
                      
                  </div>
                </div>
    
                <hr class="mx-n3">
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
    
                    <h6 class="mb-0">Email</h6>
    
                  </div>
                  <div class="col-md-9 pe-5">
    
                      <input type='mail' Required name="mail" class="form-control form-control-lg"  />
    
                  </div>
                </div>
                
                <hr class="mx-n3">
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
    
                    <h6 class="mb-0">Psaaword</h6>
    
                  </div>
                  <div class="col-md-9 pe-5">
    
                      <input type="password" Required name="pass" class="form-control form-control-lg " />
                      
                  </div>
                </div>
                <hr class="mx-n3">
    
                <div class="px-5 py-4">
                  <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
    
              </div>
            </div>
    
          </div>
        </div>
      </div>
      
    </section>
  </form>
   
{% endblock content %}
